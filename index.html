<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="score-container">
            <h1>HOME</h1>
            <h2 class="score" id="score-el">0</h2>
            <div class="buttons">
                <button id="plus_one" onclick="addOneHome()">+1</button>
                <button id="plus_two" onclick="addTwoHome()">+2</button>
                <button id="plus_three" onclick="addThreeHome()">+3</button>
            </div>
        </div>
        <div class="score-container">
            <h1>GUEST</h1>
            <h2 class="score" id="guest-el">0</h2>
            <div class="buttons">
                <button id="plus_one" onclick="addOneGuest()">+1</button>
                <button id="plus_two" onclick="addTwoGuest()">+2</button>
                <button id="plus_three" onclick="addThreeGuest()">+3</button>
            </div>
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
